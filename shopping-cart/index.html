<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Yoga Mat</title>
</head>
<body>
  <!--  navbar-->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <img src="./images/logo.svg" alt="store logo"/>
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>
<!--  end of navbar-->
<!--  hero-->
  <div class="hero">
    <div class="banner">
      <div class="banner-title">Furniture collection</div>
      <button class="banner-btn">Shop now</button>
    </div>
  </div>
<!--  end of hero-->
<!--  product-->
  <section class="products">
    <div class="section-title">
      <h2>our products</h2>
    </div>
    <div class="products-center">
      <!-- fetch product.json-->
    </div>
  </section>
  <!--  cart-->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart">
        <i class="fas fa-window-close"></i>
      </span>
      <h2>your cart</h2>
      <div class="cart-content">
  <!--  cart item: use grid template-->
        <!--cart-item listed by js-->
      </div>
      <div class="cart-footer">
        <h3>your total : $ <span class="cart-total">123</span></h3>
        <button class="clear-cart banner-btn">clear cart</button>
      </div>
    </div>
  </div>
<!--  end of cart item-->

<!--  end of product-->
  <script src="app.js"></script>
</body>
</html>
